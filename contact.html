<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ThaRush Clothing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { red: '#FF0033', dark: '#0A0A0A' } },
                    fontFamily: { sans: ['"Exo 2"', 'sans-serif'], display: ['"Orbitron"', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-brand-dark text-white font-sans">
    <nav class="fixed w-full z-50 bg-brand-dark/90 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-display font-black">THA<span
                    class="text-brand-red">RUSH</span></a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-300 hover:text-white font-bold uppercase text-sm">Home</a>
                <a href="shop.html" class="text-gray-300 hover:text-white font-bold uppercase text-sm">Shop</a>
                <a href="contact.html" class="text-white font-bold uppercase text-sm">Contact</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center pt-24 px-6 relative overflow-hidden">
        <div class="absolute top-20 left-10 w-64 h-64 bg-brand-red/10 rounded-full blur-[80px]"></div>

        <div class="container mx-auto grid md:grid-cols-2 gap-16 items-center">
            <div>
                <span class="text-brand-red font-bold tracking-widest uppercase text-sm">Get in Touch</span>
                <h1 class="text-5xl font-display font-black mt-2 mb-6">LET'S TALK <br /> SPEED & STYLE</h1>
                <p class="text-gray-400 mb-8 leading-relaxed">
                    Have a custom design request or a question about your order? We are here to help you get the best
                    fit for your ride.
                </p>

                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-brand-red">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold">Email Us</h4>
                            <p class="text-gray-400">support@tharush.lk</p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-brand-red">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold">Call Us</h4>
                            <p class="text-gray-400">+94 77 123 4567</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="bg-white/5 p-8 rounded-2xl border border-white/10 backdrop-blur-sm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-400">Name</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:outline-none focus:border-brand-red transition-colors"
                            placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-400">Email</label>
                        <input type="email"
                            class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:outline-none focus:border-brand-red transition-colors"
                            placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-400">Message</label>
                        <textarea
                            class="w-full bg-black/50 border border-white/10 rounded p-3 text-white h-32 focus:outline-none focus:border-brand-red transition-colors"
                            placeholder="Tell us what you need..."></textarea>
                    </div>
                    <button type="button"
                        class="w-full bg-brand-red text-white font-bold py-4 rounded hover:bg-red-600 transition-colors shadow-lg shadow-red-900/20">SEND
                        MESSAGE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
